language: node_js

matrix:
  include:
    - os: linux
      node_js: "9"
      sudo: required
      env: DISPLAY=':99.0'
      dist: trusty
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
    - os: osx
      node_js: "9"
      sudo: required
      env: HOMEBREW_CASK_OPTS='--appdir=/Applications'

cache:
  directories:
    - node_modules

env:
  global:
    - secure: ""
    - GOOGLE_EXTENSION_ID='cjnfkpniglbbhifpkfnclpndpbhmfllh'

before_install:
  - bin/.travis/before_install

install:
  - npm install

before_script:
  - bin/.travis/before_script

script:
  - bin/.travis/script

after_success:
  - bin/.travis/after_success
