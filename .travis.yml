language: node_js
node_js: "9"
sudo: required

matrix:
  include:
    - os: linux
      env:
        - BROWSER='chrome'
        - DISPLAY=':99.0'
      dist: trusty
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
    - os: linux
      env:
        - BROWSER='firefox'
        - DISPLAY=':99.0'
      addons:
        firefox: latest-dev
    - os: osx
      env:
        - BROWSER='chrome'
        - HOMEBREW_CASK_OPTS='--appdir=/Applications'
    - os: osx
      env:
        - BROWSER='firefox'
        - HOMEBREW_CASK_OPTS='--appdir=/Applications'

cache:
  directories:
    - node_modules

env:
  global:
    - secure: ""
    - GOOGLE_EXTENSION_ID='cjnfkpniglbbhifpkfnclpndpbhmfllh'

before_install:
  - bin/.travis/before_install

install:
  - npm install

before_script:
  - bin/.travis/before_script

script:
  - bin/.travis/script

after_success:
  - bin/.travis/after_success
